name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          NEXT_PUBLIC_AUTH_PROXY: ${{ vars.NEXT_PUBLIC_AUTH_PROXY }}
          NEXT_PUBLIC_EMAIL_WHITE_LIST: ${{ vars.NEXT_PUBLIC_EMAIL_WHITE_LIST }}
          BASE_PATH: "/${{ github.event.repository.name }}"
        run: npm run build

      - name: List build files
        run: ls -R out

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
